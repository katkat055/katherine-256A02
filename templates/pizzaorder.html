<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="m-10">
      <a
        href="{{ url_for('logout') }}"
        class="bg-gray-300 hover:bg-gray-600 hover:text-white float-right border rounded-xl px-6 py-2 mb-10"
        >Logout</a
      >
      <div class="clear-both flex justify-center items-center h-screen">
        <div class="grid grid-cols bg-gray-300 p-10 border rounded-xl w-96">
          <h2 class="text-3xl font-bold mb-6">Order a Pizza</h2>
          <form action="/pizza" method="post">
            {{ form.pizzatype.label }}
            <div class="border rounded-xl p-2 w-full bg-white mb-4">
              {{ form.pizzatype }}
            </div>

            {{ form.crust.label }}
            <div class="border rounded-xl p-2 w-full bg-white mb-4">
              {{ form.crust }}
            </div>

            {{ form.size.label }}
            <div class="border rounded-xl p-2 w-full bg-white mb-4">
              {{ form.size }}
            </div>

            {{ form.price.label }}
            <div class="border rounded-xl p-2 w-full bg-white mb-4">
              {{ form.price }}
            </div>

            {{ form.size.label }}
            <div class="border rounded-xl p-2 w-full bg-white mb-4">
              {{ form.size }}
            </div>

            {{ form.date.label }}
            <div class="border rounded-xl p-2 w-full bg-white mb-4">
              {{ form.date }}
            </div>

            <div class="flex justify-center items-center mt-6">
              <div
                class="bg-white hover:bg-gray-900 hover:text-white border-black rounded-xl p-6 py-2 w-1/2 text-center"
              >
                {{ form.submit }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
